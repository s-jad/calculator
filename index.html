<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
   <div id="outer-container" class="container">
       <div id="inner-container" class="container">
            <div id="screen">

            </div>
            <div id="button-grid" class="grid">
                <div id="number-grid" class="grid">
                    <p id="btn1" class="number-btn btn">1</p>
                    <p id="btn2" class="number-btn btn">2</p>
                    <p id="btn3" class="number-btn btn">3</p>
                    <p id="btn4" class="number-btn btn">4</p>
                    <p id="btn5" class="number-btn btn">5</p>
                    <p id="btn6" class="number-btn btn">6</p>
                    <p id="btn7" class="number-btn btn">7</p>
                    <p id="btn8" class="number-btn btn">8</p>
                    <p id="btn9" class="number-btn btn">9</p>
                </div>
                <div id="operation-grid" class="grid">
                    <p id="plus-btn" class="operation-btn btn">+</p>
                    <p id="minus-btn" class="operation-btn btn">-</p>
                    <p id="multiply-btn" class="operation-btn btn">*</p>
                    <p id="divide-btn" class="operation-btn btn">/</p>
                    <p id="equals-btn" class="operation-btn btn">=</p>
                </div>
            </div>
       </div>
   </div> 
</body>
</html>
