<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
   <div id="outer-container" class="container">
       <div id="inner-container" class="container">
            <div id="screen">
                1 + 2 = ?
            </div>
            <div id="button-grid" class="grid">
                <div id="number-grid" class="grid">
                    <button id="btn1" class="number-btn btn">1</button>
                    <button id="btn2" class="number-btn btn">2</button>
                    <button id="btn3" class="number-btn btn">3</button>
                    <button id="btn4" class="number-btn btn">4</button>
                    <button id="btn5" class="number-btn btn">5</button>
                    <button id="btn6" class="number-btn btn">6</button>
                    <button id="btn7" class="number-btn btn">7</button>
                    <button id="btn8" class="number-btn btn">8</button>
                    <button id="btn9" class="number-btn btn">9</button>
                </div>
                <div id="operation-grid" class="grid">
                    <button id="plus-btn" class="operation-btn btn">+</button>
                    <button id="minus-btn" class="operation-btn btn">-</button>
                    <button id="multiply-btn" class="operation-btn btn">*</button>
                    <button id="divide-btn" class="operation-btn btn">/</button>
                    <button id="factorial-btn" class="operation-btn btn">!</button>
                    <button id="equals-btn" class="operation-btn btn">=</button>
                </div>
                <div id="control-flex" class="flex">
                    <button id="reuslt-btn" class="control-btn btn">Result</button>
                    <button id="cancel-btn" class="control-btn btn">Cancel</button>
                    <button id="menu-btn" class="control-btn btn">Menu</button>
                </div>
            </div>
       </div>
   </div> 
</body>
</html>
